<!DOCTYPE html>
<html>
<head>
  <title>Possible Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between">
    <h1 class="text-xl font-bold text-blue-600">Lost & Found</h1>
    <button onclick="logout()" class="text-sm text-red-500">Logout</button>
  </div>
</nav>

<!-- Page Content -->
<div class="max-w-7xl mx-auto px-4 py-6">

  <h2 class="text-2xl font-semibold mb-4">
    Possible Matches
  </h2>

  <p class="text-gray-500 mb-6">
    These found items closely match your lost item details.
  </p>

  <!-- Match Cards -->
  <div id="matches" class="space-y-4">

    <!-- Example Card -->
    <!-- JS will inject cards here -->

  </div>

</div>

<script>
function logout(){
  localStorage.clear();
  location.href="/login.html";
}

fetch("/matches", {
  headers: {
    Authorization: "Bearer " + localStorage.getItem("token")
  }
})
.then(res => res.json())
.then(data => {
  if(data.length === 0){
    matches.innerHTML = `
      <div class="text-center text-gray-500 mt-10">
        <p class="text-lg">No matches found yet</p>
        <p class="text-sm">We will notify you if a match appears.</p>
      </div>
    `;
    return;
  }

  matches.innerHTML = data.map(item => `
    <div class="bg-white rounded-xl shadow p-4 flex gap-4">

      <img src="/uploads/${item.image}"
           class="w-28 h-28 rounded object-cover">

      <div class="flex-1">
        <div class="flex justify-between items-start">
          <h3 class="text-lg font-semibold">${item.item_name}</h3>

          <!-- Match confidence -->
          <span class="px-3 py-1 text-xs rounded-full
            ${item.match_score > 80
              ? 'bg-green-100 text-green-700'
              : 'bg-yellow-100 text-yellow-700'}">
            ${item.match_score}% Match
          </span>
        </div>

        <p class="text-sm text-gray-500 mt-1">
          Location: ${item.location}
        </p>

        <p class="text-sm text-gray-400">
          Found on: ${item.found_date}
        </p>

        <!-- Actions -->
        <div class="mt-3 flex gap-3">
          <button class="bg-blue-600 text-white px-4 py-1 rounded text-sm">
            This is Mine
          </button>

          <button class="border px-4 py-1 rounded text-sm">
            Not Mine
          </button>
        </div>
      </div>
    </div>
  `).join("");
});
</script>

</body>
</html>
