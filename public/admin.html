<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">

<!-- NAVBAR -->
<nav class="bg-gray-800 shadow">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <button onclick="logout()" class="text-sm text-red-400">Logout</button>
  </div>
</nav>

<!-- CONTENT -->
<main class="max-w-7xl mx-auto px-4 py-8">

  <h2 class="text-2xl font-semibold mb-6">
    Pending Reports
  </h2>

  <div id="content" class="space-y-4"></div>

</main>

<script>
function logout(){
  localStorage.clear();
  location.href="/login.html";
}

function action(id, type, decision){
  fetch(`/admin/${type}/${id}/${decision}`,{
    method:"POST",
    headers:{
      Authorization: "Bearer " + localStorage.getItem("token")
    }
  })
  .then(()=>load());
}

function load(){
  fetch("/admin/pending",{
    headers:{
      Authorization: "Bearer " + localStorage.getItem("token")
    }
  })
  .then(res => res.json())
  .then(data => {
    if(data.length === 0){
      content.innerHTML = `
        <p class="text-gray-400 text-center">
          No pending reports
        </p>`;
      return;
    }

    content.innerHTML = data.map(i => `
      <div class="bg-gray-800 rounded-xl p-4 flex gap-4">

        <img src="/uploads/${i.image || 'placeholder.png'}"
          class="w-28 h-28 rounded object-cover">

        <div class="flex-1">
          <h3 class="text-lg font-semibold">${i.item_name}</h3>
          <p class="text-sm text-gray-400">Location: ${i.location}</p>
          <p class="text-sm text-gray-500">${i.type.toUpperCase()} ITEM</p>

          <div class="mt-3 flex gap-3">
            <button
              onclick="action(${i.id}, '${i.type}', 'approve')"
              class="bg-green-600 px-4 py-1 rounded text-sm">
              Approve
            </button>

            <button
              onclick="action(${i.id}, '${i.type}', 'reject')"
              class="bg-red-600 px-4 py-1 rounded text-sm">
              Reject
            </button>
          </div>
        </div>
      </div>
    `).join("");
  });
}

load();
</script>

</body>
</html>
